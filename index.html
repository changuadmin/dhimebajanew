<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with Google Sheets Integration</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group textarea {
            resize: vertical;
            height: 100px;
        }
        .form-submit {
            text-align: center;
        }
        .form-submit button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-submit button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Your Form HTML -->
    <div class="form-container">
        <h2>Form with Google Sheets Integration</h2>
        <form id="dataForm">
            <!-- Form Fields -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments"></textarea>
            </div>
            <div class="form-submit">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        // Adding Event Listener to Form Submission
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('dataForm');

            form.addEventListener('submit', async function (e) {
                e.preventDefault(); // Prevent the default form submission

                // Collect form data
                const formData = new FormData(form);
                const data = Object.fromEntries(formData.entries()); // Convert to a JSON object

                try {
                    // Send the data to your Google Apps Script Web App URL
                    const response = await fetch('https://script.google.com/macros/s/AKfycbzOXkhYpjP0MfK3scW9i4cfGu8CvL-SUcj1D-O98Z5shr-GAkosKWJ50sAkziJGQL_Rgw/exec', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data) // Send form data as JSON
                    });

                    const result = await response.json();
                    if (result.status === 'success') {
                        alert('Form submitted successfully!');
                    } else {
                        alert('There was an error submitting the form.');
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('There was a problem with the form submission.');
                }
            });
        });
    </script>

</body>
</html>
